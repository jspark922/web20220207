    <p>attribute 이름 대소문자 구분 안함, 하지만 보통 소문자로 작성</p>
    
    <img src="드루피.jfif">

    <br>

    <img SRC="드루피.jfif">

    <img src="드리플.jfif">

    <br>

    <img src='드리플.jfif'>

    <br>

    <h1 title="제목은 'h1'">마우스를 올려보세요</h1>

    <h1 title='제목은 "h1"'>마우스를 올려보세요(attrubyte의 값이 큰 따옴표를 포함할 때는 밖에 작은 따옴표 사용)
    </h1>
